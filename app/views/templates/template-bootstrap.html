<!DOCTYPE html>
<html lang="{{ _lang }}">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ _title }} — Mobile Practice</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Place favicon.ico in the root directory-->
    <!-- build:css /styles/vendor.css-->
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css"/>
    <link href="/styles/bootstrap.min.css" rel="stylesheet">
    <!-- endbuild-->
    <!-- build:css /styles/mp.css-->
    <link rel="stylesheet" href="/styles/mp.css">
    <!-- endbuild-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>

<body>
    <header class="nav{% if _body %} nav--{{ _body }}{% endif %}">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-5 col-xs-10">
                    <a href="/{{ _lang }}/" class="nav__logo"></a>
                </div>
                <div class="col-md-9 col-sm-7 col-xs-2">
                    <div class="nav__button js-nav-button"></div>
                    <ul class="nav__items js-nav">
                        <li class="nav__item">
                            <a class="nav__link js-nav-item" href="/{{ _lang }}/#how-it-works">How it works</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link js-nav-item" href="/{{ _lang }}/#features">Features</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link js-nav-item" href="/{{ _lang }}/#about-us">About us</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link js-nav-item" href="mailto:{{ contact_email }}">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    {% block main %}{% endblock %}

    <section class="footer background--dark-grey">
        <div class="container">
            <div class="row u-aligner u-aligner--start">

                <div>
                    <a href="mailto:contact@mobilepractice.io" class="btn btn--red footer__button">Book a demo</a>
                </div>

                <ul class="footer__nav footer__nav--site">
                    <li class="footer__nav__item">
                        <a href="/{{ _lang }}/privacy.html">Privacy policy</a>
                    </li>
                    <li class="footer__nav__item">
                        <a href="https://resources.mobilepractice.io/">Help center</a>
                    </li>
                    <li class="footer__nav__item">
                        <a href="mailto:{{ contact_email }}">Contact us</a>
                    </li>
                </ul>

                <ul class="footer__nav footer__nav--language">
                    <li class="footer__nav__item">
                        <a href="/fr/" class="{% if _lang == 'fr' %} footer__nav__active{% endif %}">Français</a>
                    </li>
                    <li class="footer__nav__item">
                        <a href="/en/" class="{% if _lang == 'en' %} footer__nav__active{% endif %}">English</a>
                    </li>
                </ul>

            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="row u-aligner u-aligner--start">
                <a href="/" class="footer__logo"><img src="/images/logo-icon-grey.svg" class="footer__logo"></a>
                <p class="footer__copy">© {{ year }} Mobile Practice. All rights reserved.</p>

                <div class="footer__app-store">
                    <a href="https://itunes.apple.com/fr/app/mobile-practice/id1286681362?l=en"><img src="/images/app-store.svg"></a>
                </div>
            </div>
        </div>
    </footer>
<!-- build:js /scripts/main.js-->
<script src="scripts/main.js"></script>
<!-- endbuild-->
</body>

</html>
